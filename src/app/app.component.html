<div class="card border-cyan-500" id="center">
  <ul *ngFor="let message of messageList" class="list-group list-group-flush">
    <li>
      {{ message }}
    </li>
  </ul>

  <input

    [(ngModel)]="newMessage"
    (keyup)="$event.keyCode == 10 && sendMessage()"
  />
  <button class="btn" (click)="sendMessage()">Send Message</button>
</div>
